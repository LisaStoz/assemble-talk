<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">




    <div class="row">
      <div class="col-md-offset-4 col-md-4">

        <h3 class="text-muted"><a href="index.html">My Assemble Project</a></h3><br>

        <form class="form-signin" action="index.html">
          <h2 class="form-signin-heading">Please register</h2>
          <label for="email1" class="sr-only">Email address</label>
          <input type="email" id="email1" class="form-control" placeholder="Email address" autofocus>
          <label for="email2" class="sr-only">Confirm email address</label>
          <input type="email" id="email2" class="form-control" placeholder="Cofirm email address">
          <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="password1" class="form-control" placeholder="Password">
          <label for="inputPassword" class="sr-only">Confirm password</label>
          <input type="password" id="password2" class="form-control" placeholder="Confirm password" >
          <br>
          <button class="btn btn-success btn-block" type="submit">Register</button>
        </form>

        <hr>
        <h2>I already have an account</h2>

        <a href="signin.html" class="btn btn-info btn-block">Sign in</a>


        <!-- Site footer -->
        <footer class="footer">
          <br>
          <p>&copy; Company 2014</p>
        </footer>

      </div>
    </div>




  </div> <!-- /container -->

</body>
</html>
